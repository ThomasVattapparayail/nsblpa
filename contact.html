<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSBLPA – Contact</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header / Navigation -->
    <header class="site-header">
      <div class="masthead">
        <img src="assets/logo.png" alt="NSBLPA Logo" class="masthead-logo" />
        <h1 class="masthead-title">NATIONAL SALES BET LEAGUE</h1>
      </div>

      <nav class="navbar">
        <button class="menu-toggle" aria-label="Toggle navigation">☰</button>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="ownership.html">Ownership</a></li>
          <li><a href="teams.html">Teams</a></li>
          <li><a href="apps.html">Apps</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="salesbets-athlete.html">SalesBets Athlete</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact Hero -->
    <section class="hero">
      <h1>Contact Us</h1>
      <h2>We’d love to hear from you</h2>
    </section>

    <!-- Contact Section -->
    <section class="contact">
      <div class="contact-container">
        <h2>Get in Touch</h2>
        <p>
          Have questions or want to connect? Email us at
          <a href="mailto:info@nsblpa.com">info@nsblpa.com</a>
          or use the form below:
        </p>

        <form action="#" method="post" class="contact-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Type your message here..."
              required
            ></textarea>
          </div>

          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 NSBLPA. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
